<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palacsinta recept</title>
</head>
<body>
<h1>Palacsinta recept</h1>
<img src="https://konyhaido.com/wp-content/uploads/2024/08/palacsinta-recept-001-867x1024.jpg">
<h2>Hozzávalók</h2>
<ul>
    <li>7.5dl szénsavas víz</li>
    <li>7.5dl tej</li>
    <li>1 tojás</li>
    <li>650dkg liszt</li>
</ul>
<h2>Elkészítés</h2>
<ol>
    <li>Keverjük össze a hozzávalókat</li>
    <li>Süssük ki a palacsintákat</li>
</ol>
<h2>Értékelés</h2>
<div>
    <label for="">Mennyire ízlett a végeredmény?</label>
    <label for="">1</label>
    <input name="taste" type="radio">
    <label for="">2</label>
    <input name="taste" type="radio">
    <label for="">3</label>
    <input name="taste" type="radio">
    <label for="">4</label>
    <input name="taste" type="radio">
    <label for="">5</label>
    <input name="taste" type="radio">
</div>
<div>
    <label for="">Mennyire volt könnyű követni a receptet?</label>
    <select>
        <option>Nagyon könnyű</option>
        <option>Közepes</option>
        <option>Nehéz</option>
    </select>
</div>
<button>Értékelés</button>
<h2>Eredmények</h2>
<table>
    <tr>
        <th>Pontszám</th>
        <th>Szavazatok száma</th>
    </tr>
    <tr>
        <td>1</td>
        <td>0 szavazat</td>
    </tr>
    <tr>
        <td>2</td>
        <td>3 szavazat</td>
    </tr>
    <tr>
        <td>3</td>
        <td>34 szavazat</td>
    </tr>
    <tr>
        <td>4</td>
        <td>42 szavazat</td>
    </tr>
</table>
</body>
</html>
