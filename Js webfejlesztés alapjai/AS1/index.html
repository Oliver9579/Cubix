<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./styles.css" rel="stylesheet">
    <script src="./index.js" type="module"></script>
    <title>Todo list</title>
</head>
<body>
<h1>Todo list</h1>

<div id="todos"></div>

<div id="new-todo">
    <label>
        <input class="new-item-input" name="name" placeholder="Name" type="text">
    </label>
    <label>
        <input class="new-item-input" name="difficulty" placeholder="Difficulty" type="number">
    </label>
    <button id="save-button">Save</button>
</div>

<h2>Order: <span id="order">
    <button id="asc">Ascending</button>
    <button id="desc">Descending</button>
</span></h2>

<h2>Most difficult item: <span id="most-difficult-item"></span></h2>
<h2>Completed: <span id="percentage"></span></h2>

</body>
</html>
