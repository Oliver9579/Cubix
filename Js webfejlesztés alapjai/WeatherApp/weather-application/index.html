<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="/vite.svg" rel="icon" type="image/svg+xml" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Weather application</title>
</head>
<body>
<div class="header">
  <h2>javaScript Weather Application</h2>
</div>

<div class="content">
  <div class="search-bar">
    <form action="" id="weather-form">
      <div class="form-item" id="city">
        <input id="city-input" placeholder="city" required type="text">
      </div>

      <div class="form-item" id="date">
        <input id="date-input" required type="date">
      </div>

      <div class="horizontal-space"></div>

      <div class="actions">
        <button type="reset">X</button>
        <button id="submit-btn" type="submit">Search</button>
      </div>
    </form>
  </div>

  <div class="weather-container" id="weather-container"></div>
</div>


<script src="/src/main.ts" type="module"></script>
</body>
</html>
