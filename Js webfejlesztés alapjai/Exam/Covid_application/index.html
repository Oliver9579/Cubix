<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="/vite.svg" rel="icon" type="image/svg+xml" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>COVID-19 Coronavirus Pandemic</title>
</head>
<body>
<div class="header">
  <h2>COVID-19 Coronavirus Pandemic</h2>
</div>

<div class="content">
  <div class="search-bar">
    <form action="" id="country-form">
      <div class="form-item" id="country">
        <input id="country-input" placeholder="Country" required type="text">
      </div>

      <div class="actions">
        <button id="submit-btn" type="submit">Search</button>
      </div>
    </form>
  </div>

  <div id="error-message" style="display: none">Error while retrieving weather data</div>

  <div class="covid-data-container" id="covid-data-container">
    <div class="countries-chart">
      <canvas id="vaccinated-chart"></canvas>
    </div>

    <div class="countries-chart">
      <canvas id="death-chart"></canvas>
    </div>
  </div>
</div>


<script src="/src/main.ts" type="module"></script>
</body>
</html>
