<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="/vite.svg" rel="icon" type="image/svg+xml" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />
  <title>Weather application</title>
</head>
<body>
<div class="header">
  <h2>javaScript Weather Application</h2>

  <div class="actions">
    <span class="material-symbols-outlined" id="dark-mode-switch">
      dark_mode
    </span>
  </div>
</div>

<div class="content">
  <div class="search-bar">
    <form action="" id="weather-form">
      <div class="form-item" id="city">
        <input id="city-input" placeholder="City" required type="text">
      </div>

      <div class="form-item" id="date">
        <input id="date-input" required type="date">
      </div>

      <div class="horizontal-space"></div>

      <div class="actions">
        <button type="reset">X</button>
        <button id="submit-btn" type="submit">Search</button>
      </div>
    </form>
  </div>

  <div id="error-message" style="display: none">Error while retrieving weather data</div>

  <div class="weather-container" id="weather-container"></div>
</div>


<script src="/src/main.ts" type="module"></script>
</body>
</html>
