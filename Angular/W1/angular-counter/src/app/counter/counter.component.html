<div class="container" [class.success]=" isComplete">
  <input [ngClass]="{'red': !isComplete, 'green': isComplete}" [(ngModel)]="counter!.name">
  <button
    #btn
    *ngIf="!isComplete"
    (click)="incrementCounter()">Increment counter
  </button>
  <div [ngStyle]="{'color': isComplete ? '#558b2f' : '#e53935'}">{{ count }} / {{ aim }}</div>

  <div *ngIf="!isComplete; else elseContent">{{"Let's go!" | uppercase}}</div>
  <!--  {{ log }}-->
  <!--  <button>Change detection</button>-->
</div>

{{counter | json}}

<ng-template #elseContent>
  <div>Good Job</div>
</ng-template>
