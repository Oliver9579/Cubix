<h1>{{ title }}</h1>
<img [src]="logoSrc" alt="" height="300">

<div>
  <label>How many counter do you need?</label><br>
  <input type="number" [(ngModel)]="counterCount" (ngModelChange)="counterCountChanged()">
  {{counterCount}}
</div>

<app-counter *ngFor="let counter of counters" [aim]="counter.aim" [counter]="counter"/>
